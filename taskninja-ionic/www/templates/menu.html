<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a ng-show="signedIn()" class="button button-icon icon ion-plus-round" ng-click="post()"></a>
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" ng-hide="signedIn()">Dashboard</h1>
      <h1 class="title" ng-show="signedIn()">Welcome, {{currentUser.profile.name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()" ng-hide="signedIn()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close ng-click="register()" ng-hide="signedIn()">
          Register
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" ng-show="signedIn()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/tasks">
          Browse Tasks
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
