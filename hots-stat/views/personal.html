<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Username Win Rate</h3>
				  </div>
				  <div class="panel-body">
				    <canvas id="winRate" class="chart chart-doughnut" data="winRate.data" labels="winRate.labels" legend="true" colours="winRate.colours"></canvas>
				  </div>
				</div>
			</div>
			
			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Map Win Rate</h3>
				  </div>
				  <div class="panel-body">
				    <canvas id="mapWinRate" class="chart chart-radar" data="mapWinRate.data" labels="mapWinRate.labels"></canvas>
				  </div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Most Takedowns As</h3>
				  </div>
				  <div class="panel-body">
				    <canvas id="topTakedownHeroes" class="chart chart-bar" data="topTakedownHeroes.data" labels="topTakedownHeroes.labels" series="topTakedownHeroes.series"></canvas>
				  </div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Most Victory As</h3>
				  </div>
				  <div class="panel-body">
				    <canvas id="mostVictoryHeroes" class="chart chart-bar" data="mostVictoryHeroes.data" labels="mostVictoryHeroes.labels" series="mostVictoryHeroes.series"></canvas>
				  </div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<form class="form-horizontal" ng-submit="addInfo(info)">
			  <div class="form-group">
			    <label for="map" class="col-sm-4 control-label">Map</label>
			    <div class="col-sm-8">
			      <select class="form-control" id="map" ng-model="info.map">
					  <option value="blackheartbay">Blackheart's Bay</option>
					  <option value="cursedhollow">Cursed Hollow</option>
					  <option value="dragonshire">Dragon Shire</option>
					  <option value="gardenofterror">Garden of Terror</option>
					  <option value="hauntedmines">Haunted Mines</option>
					  <option value="skytemple">Sky Temple</option>
					  <option value="tombofthespiderqueen">Tomb of the Spider Queen</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="hero" class="col-sm-4 control-label">Hero</label>
			    <div class="col-sm-8">
			      <select class="form-control" id="hero" ng-model="info.hero">
					  <option value="nova">Nova</option>
					  <option value="valla">Valla</option>
					  <option value="murky">Murky</option>
					  <option value="zeratul">Zeratul</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Vicotry or Defeat</label>
			    <div class="col-sm-8">
			        <label class="radio-inline">
					  <input type="radio" name="result" id="inlineRadio1" value="victory" ng-model="info.result">Victory
					</label>
					<label class="radio-inline">
					  <input type="radio" name="result" id="inlineRadio2" value="defeat" ng-model="info.result">Defeat
					</label>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="kill" class="col-sm-4 control-label">Takedowns</label>
			    <div class="col-sm-8">
			      <input type="number" class="form-control" name="kill" id="kill" placeholder="Takedowns" ng-model="info.kill">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" class="btn btn-info">Submit</button>
			    </div>
			  </div>
			</form>
		</div>

</div>
