<div class="container">
	<div class="row">
		<div class="col-md-10">
			<form class="form-horizontal" ng-submit="login(user)">

			  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">Email</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password" class="col-sm-4 control-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="user.password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" class="btn btn-info">Login</button>
			    </div>
			  </div>
			</form>
		</div>

</div>
